<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" *ngIf="!isSignUp">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px"><a>Forgot password?</a>
                </div> -->
            </div>

            <div style="padding-top:30px" class="panel-body">

                <!-- <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div> -->

                <form id="loginform" class="form-horizontal" role="form" #loginForm="ngForm"
                    (ngSubmit)="onLogin(loginForm)" autocomplete="off" novalidate>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" (ngModel)="username" name="username"
                            #username="ngModel" placeholder="Phone number" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                            placeholder="Password" required ngModel #password="ngModel">
                    </div>



                    <!-- <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div> -->


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <a id="btn-login" (click)="close()" class="btn btn-danger">Cancel </a>
                            <button id="btn-login" type="submit" class="btn">Login </button>
                            <!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a> -->

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a (click)="openSignUP()">
                                    Sign Up <a>Here</a>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
    <div style="margin-top:50px"
        class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" *ngIf="isSignUp">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <!-- <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"
                        onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div> -->
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" #sinupForm="ngForm"
                (ngSubmit)="onSinUpForm(sinupForm)" autocomplete="off" novalidate>

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>



                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" [(ngModel)]="name"
                                placeholder="Names">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Phone Number</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="phone" [(ngModel)]="phone"
                                placeholder="Phone">
                        </div>
                    </div>


                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                    
                           
                                <button id="btn-signup" type="submit" class="btn"><i class="icon-hand-right"></i>
                                Sign Up</button>
                                <button id="btn-signup" type="button" class="btn" (click)="closeSinup()"><i class="icon-hand-right"></i>Close</button>
                            <span style="margin-left:8px;"></span>
                        </div>
                    </div>

                    <!-- <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i
                                    class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                        </div>

                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
