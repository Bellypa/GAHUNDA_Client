  <section id="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">

                  <a href="#" (click)="getService(serv, serv.row[0])" data-toggle="modal" data-target="#Modal-1">View
                    more</a>
                </figcaption>
              </figure>
            </div>
          </div>
          <!-- end portfolio item -->
          <!-- start portfolio item -->
          <div class="col-md-6 col-0-gutter">
            <div class="ot-portfolio-item">
              <figure class="effect-bubba">

                <img [src]="'data:image/jpg;base64,'+serv.row[1].serviceImage" height="200" alt="img02"
                  class="img-responsive" />
                <figcaption>
                  <h2>{{serv.row[1].serviceName}}</h2>
                  <p>Branding, Web Design</p>
                  <a href="#" (click)="getService(serv, serv.row[1])" data-toggle="modal" data-target="#Modal-1">View
                    more</a>
                </figcaption>
              </figure>
            </div>
          </div>
          <!-- end portfolio item -->
        </div>

      </div>

    </div><!-- container -->
  </section>

  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="section-title">
            <h2>Contact Us</h2>
            <p>If you have some Questions or need Help! Please Contact Us!<br>We provide best service</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <form name="sentMessage" id="contactForm" novalidate="">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name *" id="name" required=""
                    data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your Email *" id="email" required=""
                    data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Your Message *" id="message" required=""
                    data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <p id="back-top">
    <a href="#top"><i class="fa fa-angle-up"></i></a>
  </p>
  <footer>
    <div class="container text-center">
      <p>Designed by <a href=""><span>Ihoho</span>.com</a></p>
    </div>
  </footer>

  <!-- Modal for portfolio item 1 -->
  <div class="modal fade" id="Modal-1" tabindex="-1" role="dialog" aria-labelledby="Modal-label-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="isServiceDetail && !isBooking">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="Modal-label-1">{{serviceDetail.serviceName}}</h4>
        </div>
        <div class="modal-body">
          <!-- <img src="{{serviceDetail.serviceImage}}" alt="img01" class="img-responsive" /> -->
          <img [src]="'data:image/jpg;base64,'+serviceDetail.serviceImage" alt="img01" class="img-responsive" />
          <div class="modal-works"><span class="bookClass" (click)="bookDetail()">Book</span><span class="bookClass"
              (click)="rateDetail()">Rate</span></div>
          <!-- <p>Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe</p> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="logout()">Close</button>
        </div>
      </div>
      <div *ngIf="isBooking && !isLoggedIn">
        <app-login (backToHome)="closelogin($event)"></app-login>
      </div>

      <div *ngIf="isBooking && isLoggedIn">
        <app-client-booking [partnerService]="serviceDetail" (backToDetail)="closeBooking($event)"></app-client-booking>
      </div>































    </div>
  </div>

</div>
