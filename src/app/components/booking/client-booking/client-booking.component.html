<div class="container">
    <div  style="margin-top:50px;"
        class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Confirm Your Reservation</div>
            </div>
            <div class="panel-body">
                <form id="bookform" class="form-horizontal" role="form" #bookform="ngForm"
                (ngSubmit)="onBookingService(bookform)" autocomplete="off" novalidate>

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Barber</label>
                        <div class="col-md-9">
                            <!-- <input type="date" class="form-control" name="date" [(ngModel)]="date"
                                placeholder=""> -->
                            <select class="form-control" name="barberId" [(ngModel)]="barberId">
                                <option value="0">Anyone</option>
                                <option *ngFor="let brbr of barbers" [value]="brbr.id">{{brbr.names}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Date</label>
                        <div class="col-md-9">
                            <input type="date" class="form-control" name="date" [(ngModel)]="date"
                                placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Time</label>
                        <div class="col-md-9">
                            <input type="time" class="form-control" name="time" [(ngModel)]="time"
                                placeholder="" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            
                            <button id="btn-signup" type="submit" class="btn"><i class="icon-hand-right"></i>
                                Book Now</button>
                                <button id="btn-signup" type="button" class="btn btn-danger" (click)="cancelBooking()"><i class="icon-hand-right"></i>
                                    Cancel</button>
                            <span style="margin-left:8px;"></span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
